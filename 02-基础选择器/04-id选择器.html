<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器的口诀：样式#定义，结构id调用，只能调用一次，不能多次使用 */
        #pink {
            color: pink;
            background-color: black;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="pink">迈克杰克逊</div>
</body>

</html>
