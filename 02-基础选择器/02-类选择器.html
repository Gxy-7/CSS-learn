<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类（class）调用 一个或多个 开发最常用 */
        /* 不能用标签名来给类起名字 */
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>李洋</li>
        <li class="red">我喜欢你</li>
        <li>忘不掉你</li>
        <li class="red">回来吧</li>
        <li>想你了</li>
    </ul>
    <div class="red">我也想变成红色</div>
</body>

</html>
