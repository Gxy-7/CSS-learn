<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放 scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: pink;
            /* 更改缩放中心点 */
            transform-origin: left bottom;
        }

        div:hover {
            /* 1.里面写的数字不跟单位 就是倍数的意思 1就是1倍 2就是2倍 */
            /* transform: scale(x,y);    x是宽  y是高*/
            /* transform: scale(3, 2); */
            /* 如果只有一个数值，就是等比例缩放 */
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div>
        scale 的优势之处：不会影响周边的盒子 而且可以设置缩放中心点
    </div>
</body>

</html>
