<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 隐藏超出的部分 */
            overflow: hidden;
            float: left;
            margin: 10px;
        }

        div img {
            /* 谁过渡给谁 */
            transition: all 0.6s;
        }

        div:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
