<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        div:first-child {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 移动的元素不会影响其他的元素 括号里面也可以用% 那么移动的距离是跟自身有关*/
            transform: translate(100px, 100px);
            /* 只移动x轴  y轴同理*/
            /* transform: translateX(100px); */
        }

        div:last-child {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
