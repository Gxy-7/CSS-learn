<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        img {
            width: 200px;
            /* 顺时针旋转45度 */
            transform: rotate(45deg);
            border: 5px solid pink;
            border-radius: 50%;

            /* 过渡 */
            transition: all 1s;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="media/pic.jpg" alt="">
</body>

</html>
