<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点图</title>
    <style>
        @keyframes move {
            0% {}

            100% {
                width: 70px;
                height: 70px;
                /* 透明度 */
                opacity: 1;
            }
        }

        body {
            background-color: #333;
        }

        .city {
            position: absolute;
            top: 228px;
            right: 200px;
            color: #fff;
        }

        .map {
            position: relative;
            margin: 100px auto;
            width: 747px;
            height: 616px;
            background: url(media/map.png) no-repeat;
        }

        .dotted {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgb(57, 116, 244);
        }

        .city div[class^='pulse'] {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 保证小波纹在父盒子里面水平垂直居中 放大之后就会中心发散 */
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            transform-origin: bottom;
            animation: move 1s linear infinite;
        }

        .city div.pulse2 {
            animation-delay: 0.4s;
        }

        .city div.pulse3 {
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
