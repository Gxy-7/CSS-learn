<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画的使用</title>
    <style>
        /* 1.定义动画 */
        /* @keyframes 动画名 */
        @keyframes move {

            /* 开始状态 */
            0% {
                transform: translate(0px);
                transform: rotate(0deg);
            }

            /* 结束状态 */
            100% {
                transform: translate(1000px);
                transform: rotate(3600deg);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 2.调用动画 */
            /* 动画名称 */
            animation-name: move;
            /* 持续时间 */
            animation-duration: 3s;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
