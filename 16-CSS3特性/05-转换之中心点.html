<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中心点</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.3s;
            /* 1.可以跟方位名词 */
            /* transform-origin: left bottom; */
            /* 2.默认是 50% 50% 相当于 center center */
            /* 3.可以是px */
            transform-origin: 15px 100px;
        }

        div:hover {
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
