<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块技巧运用</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        text-align: center;
    }

    .box a {
        display: inline-block;
        width: 36px;
        height: 36px;
        background-color: #f7f7f7;
        text-align: center;
        line-height: 36px;
        color: black;
        text-decoration: none;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .box .syy,
    .box .xyy {
        width: 85px;
    }

    .box .choice,
    .box .sheng {
        background-color: white;
        border: none;
    }

    .box input,
    .box button {
        width: 45px;
        height: 36px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        outline: none;
    }
</style>

<body>
    <div class="box">
        <a href="#" class="syy">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="choice">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="sheng">...</a>
        <a href="#">7</a>
        <a href="#" class="xyy">&gt;&gt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>

</html>
