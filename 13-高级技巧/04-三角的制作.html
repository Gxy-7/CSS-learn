<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角的制作</title>
    <style>
        .box1 {
            /* 前提是不能设置宽和高 */
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-left: 10px solid red;
            border-bottom: 10px solid skyblue;
            border-right: 10px solid green;
        }

        .box2 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-top: 100px solid pink;
            margin: auto;
        }

        .xiaomi {
            position: relative;
            width: 150px;
            height: 249px;
            background-color: pink;
        }

        .jiao {
            position: absolute;
            top: 20px;
            right: -8px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="xiaomi">
        <div class="jiao"></div>
    </div>
</body>

</html>
