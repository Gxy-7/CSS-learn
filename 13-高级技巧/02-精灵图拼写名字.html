<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-精灵图拼写名字</title>
    <style>
        span {
            display: inline-block;
        }

        .p {
            width: 100px;
            height: 112px;
            background: url(images/abcd.jpg) no-repeat -493px -276px;
        }

        .i {
            width: 60px;
            height: 108px;
            background: url(images/abcd.jpg) no-repeat -327px -140px;
        }

        .n {
            width: 108px;
            height: 109px;
            background: url(images/abcd.jpg) no-repeat -215px -141px;
        }

        .k {
            width: 105px;
            height: 114px;
            background: url(images/abcd.jpg) no-repeat -495px -142px;
        }
    </style>
</head>

<body>
    <span class="p">p</span>
    <span class="i">i</span>
    <span class="n">n</span>
    <span class="k">k</span>
</body>

</html>
