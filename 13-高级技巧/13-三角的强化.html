<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角的强化</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            /* 把上边框宽度调大 */
            /* border-top: 100px solid transparent;
            border-right: 50px solid red; */
            /* 左边和下边的边框宽度设置为0 */
            /* border-bottom: 0 solid skyblue;
            border-left: 0 solid green; */

            /* 1.只保留右边的边框有颜色 */
            border-color: transparent red transparent transparent;
            /* 2.样式都是solid */
            border-style: solid;
            /* 3.上边框宽度要大，右边框宽度稍小，其余边框为0 */
            border-width: 100px 50px 0 0;
        }

        .price {
            border: 1px red solid;
            margin: auto;
            width: 160px;
            height: 24px;
            line-height: 24px;
        }

        .price .miaosha {
            position: relative;
            width: 90px;
            height: 100%;
            float: left;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }

        .price .miaosha i {
            position: absolute;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
            right: 0;
            top: 0;
        }

        .price .yuanjia {
            margin-left: 10px;
            color: gray;
            font-size: 12px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="price">
        <span class="miaosha">
            ￥1650
            <i></i>
        </span>
        <span class="yuanjia">￥5790</span>
    </div>
</body>

</html>
