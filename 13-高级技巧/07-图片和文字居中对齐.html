<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片和文字居中对齐</title>
    <style>
        img {
            /* 默认是基线对齐 */
            /* vertical-align: baseline; */
            /* 让图片和文字垂直居中 */
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="images/ldh.jpg" alt="刘德华"> 我佩服刘德华！
</body>

</html>
