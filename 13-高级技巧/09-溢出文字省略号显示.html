<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出文字省略号显示</title>
    <style>
        .dan {
            width: 200px;
            height: 50px;
            background-color: pink;
            margin: auto;

            /* 这个意思是如果文字显示不开自动换行 */
            /* white-space: normal; */
            /* 1、这个意思是如多文字显示不开也要强制一行显示 */
            white-space: nowrap;
            /* 2、溢出部分隐藏 */
            overflow: hidden;
            /* 3、文字溢出是用省略号显示 */
            text-overflow: ellipsis;
        }


        .shuang {
            width: 150px;
            height: 65px;
            background-color: pink;
            margin: 2% auto;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="dan">这里是要测试单行文字溢出时显示省略号，此处省略一万字</div>
    <div class="shuang">
        这里是要测试多行文字溢出时显示省略号，此处省略一万字，省略一万字
    </div>
</body>

</html>
