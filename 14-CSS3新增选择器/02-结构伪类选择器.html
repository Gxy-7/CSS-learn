<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul li:first-child {
            background-color: pink;
        }

        ul li:last-child {
            background-color: skyblue;
        }

        /* 括号里面是多少就是第几个 */
        ul li:nth-child(5) {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第一个孩子</li>
        <li>我是第二个孩子</li>
        <li>我是第三个孩子</li>
        <li>我是第四个孩子</li>
        <li>我是第五个孩子</li>
        <li>我是第六个孩子</li>
        <li>我是第七个孩子</li>
    </ul>
</body>

</html>
