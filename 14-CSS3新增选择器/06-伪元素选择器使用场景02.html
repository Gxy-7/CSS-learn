<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿土豆网显示隐藏遮罩案例</title>
    <style>
        .box {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 10px auto;
        }

        .box img {
            width: 444px;
            height: 320px;
        }

        .box::after {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: gray;
        }

        .box:hover::after {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="tudou.jpg" alt="">
    </div>
</body>

</html>
