<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        .box {
            margin: 10px auto;
            width: 200px;
            height: 10px;
            border: 2px solid red;
            border-radius: 5px;
        }

        .box-in {
            width: 50%;
            height: 100%;
            background-color: pink;
            /* 谁的过渡给谁加 */
            transition: width 1s;
        }

        .box:hover .box-in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-in"></div>
    </div>
</body>

</html>
