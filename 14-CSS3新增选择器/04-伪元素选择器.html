<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器（重点）</title>
    <style>
        div {
            width: 600px;
            height: 250px;
            background-color: pink;
            margin: 10px auto;
        }

        /* 伪元素权重是1 */
        /* content必须写 */
        div::before {
            display: inline-block;
            background-color: blueviolet;
            width: 200px;
            height: 20px;
            content: '我';
        }

        div::after {
            content: 'gxy';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
