<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 变化的属性 花费的时间 运动曲线 何时开始; */
            /* transition: width 5s; */
            /* 如果想要写多个属性 利用逗号 进行分割 */
            transition: width 0.5s, height 5s 2s;
            /* 如果想要多个属性都变化 属性写all就可以了 */
            /* transition: all 0.1s; */
            /* 谁做过渡给谁加 */
        }

        div:hover {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
