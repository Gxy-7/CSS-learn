<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片变模糊</title>
    <style>
        img {
            /* blur是一个函数 小括号里面的数值越大 图片越模糊 注意数值要加px单位 */
            filter: blur(15px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>

</head>

<body>
    <img src="tudou.jpg" alt="">
</body>

</html>
