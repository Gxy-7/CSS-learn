<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>额外标签法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px blue solid;
            width: 800px;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 150px;
            background-color: pink;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 150px;
            background-color: purple;
        }

        .footer {
            height: 150px;
            background-color: black;
        }

        .clear {
            /* 额外标签法 */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <!-- 额外标签法 -->
        <!-- 必须是块级元素，不能是行内元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
