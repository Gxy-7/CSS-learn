<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见网页布局--小米</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 对于通栏的盒子（和浏览器一样宽），一般就不要设置宽度 */
        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        li {
            list-style: none;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: pink;
        }

        .box li {
            width: 230px;
            height: 300px;
            background-color: gray;
            float: left;
            margin-right: 20px;
        }

        .box .last {
            margin-right: 0;
        }

        .footer {
            height: 150px;
            background-color: gray;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
