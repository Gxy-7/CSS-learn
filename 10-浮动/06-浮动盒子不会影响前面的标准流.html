<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动盒子不会影响前面的标准流，只会影响后面的标准流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 700px;
            height: 400px;
            background-color: black;
            margin: 0 auto;
            color: aliceblue;
        }

        .damao {
            /* float: left; */
            background-color: pink;
            width: 200px;
            height: 200px;
        }

        /* 不会影响前面的标准流 */
        .ermao {
            float: left;
            background-color: purple;
            height: 100px;
            width: 100px;
        }

        .sanmao {
            /* float: left; */
            background-color: red;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="sanmao">三毛</div>
    </div>
</body>

</html>
