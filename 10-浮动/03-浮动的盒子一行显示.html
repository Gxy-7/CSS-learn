<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一行显示</title>
    <style>
        div {
            /* 一行显示不完，会另起一行显示 */
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            height: 500px;
            background-color: purple;
        }

        .four {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>

</html>
