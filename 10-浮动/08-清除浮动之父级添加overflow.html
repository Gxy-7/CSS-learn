<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之父级添加overflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 清除浮动 */
            overflow: hidden;
            border: 1px blue solid;
            width: 800px;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 150px;
            background-color: pink;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 150px;
            background-color: purple;
        }

        .footer {
            height: 150px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>
