<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱标</title>
    <style>
        /* 脱标的盒子浮动，相当于这时他原来的位置就被后面的人占领了，他浮在标准流的上面 */
        .zuo {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .you {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="zuo">浮动的盒子</div>
    <div class="you">标准流的盒子</div>
</body>

</html>
