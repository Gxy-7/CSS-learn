<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的盒子具有行内块元素的特性</title>
    <style>
        /* 任何元素都可以浮动，不管是什么模式的元素，浮动后都是具有行内块元素的特性 */
        div,
        span {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        /* 如果行内元素有了浮动，则不需要转换块级元素\行内元素就可以直接给高度和宽度 */
        p {
            /* 这个宽度不给，就会根据内容来决定有多宽 */
            float: right;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>

    <div>div</div>

    <p>p</p>
</body>

</html>
