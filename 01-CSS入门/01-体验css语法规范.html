<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法规范</title>
    <!-- CSS要写在head里面，要用style标签包含 -->
    <style>
        /* 选择器{样式}  */
        /* 给谁改样式{改什么样式}  */
        p {
            color: red;
            /* 修改了文本大小为12像素 */
            font-size: 100px;
        }
    </style>

</head>

<body>
    <p>有点意思！</p>
</body>

</html>
