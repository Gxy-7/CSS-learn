<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景缩放</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 2px solid red;
            background: url(images/dog.jpg) no-repeat;
            /* background-size: 图片的宽 图片的高; */
            /* background-size: 500px 200px; */
            /* 1.只写一个参数 就是宽度 而高度省略 会等比例缩放 */
            /* background-size: 500px; */
            /* 2.里面的单位可以跟% 相对于父盒子来说 */
            /* background-size: 50%; */
            /* 3.cover 要完全覆盖 可能显示不全*/
            /* background-size: cover; */
            /* 4.contain 最大覆盖率*/
            background-size: contain;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
