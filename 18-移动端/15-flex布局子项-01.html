<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex属性</title>
    <style>
        section {
            /* 这里也要个父盒子添加 */
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: auto;
        }

        section div:nth-child(1) {
            background-color: red;
            width: 100px;
            height: 150px;
        }

        section div:nth-child(2) {
            background-color: green;
            flex: 1;
        }

        section div:nth-child(3) {
            background-color: blue;
            width: 100px;
            height: 150px;
        }

        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
        }

        p span {
            /* 就是每个盒子占几份 */
            flex: 1;
        }

        p span:nth-child(2) {
            flex: 2;
            background-color: red;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
