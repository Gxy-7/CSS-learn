<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊样式</title>
    <style>
        a {
            -webkit-tap-highlight-color: transparent;
        }

        /* input {
        在移动端浏览器默认的外观 在ios上加上这个属性才能给按钮和输入框自定义样式
            -webkit-appearance: none;
        } */
    </style>
</head>

<body>
    <a href="#">刘德华</a>
    <input type="button" value="按钮">
</body>

</html>
