<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            margin: auto;
            width: 100%;
            /* 设置最大值和最小值 */
            max-width: 980px;
            min-width: 300px;
        }

        section div {
            width: 50%;
            height: 400px;
            float: left;
        }

        section div:first-child {
            background-color: pink;
        }

        section div:last-child {
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
