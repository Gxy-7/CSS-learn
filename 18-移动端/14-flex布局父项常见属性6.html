<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局父项常见属性6</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 800px;
            height: 500px;
            background-color: pink;
            /* flex-direction: row;这是设置主轴方向 */
            /* flex-wrap: wrap;这是是否换行 */
            /* 组合起来 */
            flex-flow: row wrap;
        }

        div span {
            width: 1500px;
            height: 100px;
            background-color: purple;
            color: #ffffff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
