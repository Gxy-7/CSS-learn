<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换</title>
    <style>
        a {
            width: 200px;
            height: 20px;
            background-color: chartreuse;
            /* 把行内元素 a 转换为 块级元素 */
            display: block;
        }

        div {
            width: 100px;
            height: 20px;
            background-color: skyblue;
            /* 把块级元素 div 转换为行内元素 */
            display: inline;
        }

        span {
            width: 200px;
            height: 20px;
            background-color: pink;
            /* 转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>
<a href="#">刘声谕</a><a href="#">刘声谕</a>
<div>我是块级元素</div>
<div>我是块级元素</div>
<span>行内元素转换为行内块元素</span><span>行内元素转换为行内块元素</span>

<body>

</body>

</html>
