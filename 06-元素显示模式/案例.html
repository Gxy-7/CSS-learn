<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米</title>
    <style>
        a {
            width: 230px;
            /* 这是盒高 */
            height: 40px;
            background-color: #555855;
            display: block;
            color: aliceblue;
            /* 这是字体大小 */
            font-size: 14px;
            text-decoration: none;
            text-indent: 2em;
            /* 让文字垂直居中 让行高等于盒子的高度*/
            /* 这是行高 */
            line-height: 40px;
        }

        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 电脑</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
