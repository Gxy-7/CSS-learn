<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        /* 行内元素是不会改变高和宽的 */
        span {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <span>刘声谕，你在干什么</span> <strong>你为什么是diaosi</strong>
    <span>刘声谕</span> <strong>是diaosi</strong>
</body>

</html>
