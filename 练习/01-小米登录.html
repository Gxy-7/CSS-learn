<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 358px;
            height: 340px;
            margin: 100px auto;
        }

        .box h1 {
            width: 49px;
            height: 49px;
            margin: 0 auto;
            background-color: #FF5B00;
            background-image: url(mi-logo.png);
        }

        .box h2 {
            text-align: center;
            font-weight: 400;
            font-size: 30px;
            padding-top: 28px;
            padding-bottom: 44px;
        }

        .biaoge {
            width: 326px;
            height: 14px;
            border: 1px solid #E0E0E0;
            color: #ccc;
            padding: 17px 14px;
            margin-top: 15px;
        }

        .denglu {
            width: 355px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #FF5B00;
            color: #ffffff;
            border: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1></h1>
        <h2>小米账号登陆</h2>
        <input type="text" class="biaoge" value="邮箱/手机/小米ID">
        <input type="text" class="biaoge" value="密码">
        <a href="http://xiaomi.com" target="_blank"><input type="button" class="denglu" value="登录"></a>
    </div>
</body>

</html>
