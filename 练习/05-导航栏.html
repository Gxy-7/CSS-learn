<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            margin: auto;
        }

        div a {
            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: pink;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            font-weight: 700;
        }

        div a:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">新闻</a>
        <a href="#">体育</a>
        <a href="#">汽车</a>
        <a href="#">娱乐</a>
    </div>
</body>

</html>
