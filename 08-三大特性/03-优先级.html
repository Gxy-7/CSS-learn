<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        .text {
            color: red;
        }

        div {
            /* color: pink; */
            /* !important 最高级*/
            color: pink !important;
        }

        #demo {
            color: green;
        }

        body {
            color: red;
        }
    </style>
</head>

<body>
    <div class="text" id="demo" style="color: purple;">你笑起来真好看!</div>
    <a href="#">我是浏览器默认制定了一个样式 蓝色 有下划线</a>
</body>

</html>
