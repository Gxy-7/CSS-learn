<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        /* 复合选择器会有权重叠加的问题 */
        /* 权重虽然会叠加,但是永远不会进位 */
        /* ul li 权重是: 0,0,0,1 + 0,0,0,1 = 0,0,0,2 */
        ul li {
            color: skyblue;
        }

        /* li 的权重是: 0,0,0,1 */
        li {
            color: red;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>刘声谕</li>
        <li>赵锦杰</li>
        <li>张赟欣</li>
    </ul>
</body>

</html>
