<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 我想要把ol里面的li选择出来该颜色 */
        ol li {
            color: aquamarine;
        }

        ol li a {
            color: red;
        }

        /* 这是用标签选择器来进一步确定 */
        .nv li a {
            color: pink;
        }
    </style>
</head>

<body>
    <ol>
        变态写法
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孙女</a></li>
    </ol>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是ul的孙女</a></li>
    </ul>

    <ol class="nv">
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol-2的孙女</a></li>
    </ol>
</body>

</html>
