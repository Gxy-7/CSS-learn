<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类</title>
    <style>
        /* 1.未访问的链接 a:link 把没有点击过的链接选择出来 */
        /* a:link {
            color: black;
            text-decoration: none;
        } */

        /* 2. a:visited 选择点击过的链接 */
        /* a:visited {
            color: orange;
        } */

        /* 3. a:hover 选择鼠标经过的那个链接 */
        /* a:hover {
            color: skyblue;
            text-decoration: underline;
        } */

        /* 4. a:active 选择的是我们鼠标正在按下但还没有弹起鼠标的那个链接 */
        /* a:active {
            color: green;
        } */

        /* 但一般就只要 a:hover 就行 这样写：*/
        a {
            text-decoration: none;
        }

        a:hover {
            color: skyblue;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a><br>
    <a href="#">喜羊羊与灰太狼</a><br>
    <a href="http://baidu.com" target="_blank">百度</a>
</body>

</html>
