<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 这个用来去掉li前面的小圆点 */
        li {
            list-style: none;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }

        .box ul li {
            height: 23px;
            margin-left: 20px;
        }

        .box ul {
            padding-top: 8px;
        }

        .box ul li a {
            color: #666;
            font-size: 12px;
            text-decoration: none;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>

            <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>

            <li><a href="#">【特惠】9.9元洗100张照片！</a></dd>
            <li><a href="#">【特惠】长虹智能空调立省1000</a></dd>
        </ul>
    </div>
</body>

</html>
