<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子水平居中</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;

            /* 行内元素或行内块元素要居中，给其父元素添加 text-align: center 即可 */
            /* text-align: center; */
            /* 这个是文字居中 */
            line-height: 500px;
        }
    </style>
</head>

<body>
    <div>
        <p>我要居中对齐</p>
    </div>
    <div>
        <img src="images/img.jpg" alt="sss" style="width: 20px;height: 20px;">
    </div>
</body>

</html>
