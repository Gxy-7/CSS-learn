<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子边框</title>
    <style>
        div {
            /* 这两个是盒子的大小 */
            width: 300px;
            height: 200px;

            /* 这里是设置盒子边框的宽度 */
            border-width: 5px;

            /* 这里是边框的样式 */
            /* 实线 */
            /* border-style: solid; */
            /* 虚线 */
            /* border-style: dashed; */
            /* 点线 */
            border-style: dotted;

            /* 这里是边框颜色 */
            border-color: deeppink;
        }

        /* 边框的复合写法 没有顺序*/
        /* div {
            border: pink 5px dashed;
        } */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
