<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米产品</title>
    <style>
        * {
            margin: 0;
            bottom: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: white;
            margin: 100px auto;
        }

        .box img {
            /* 让其和父亲一样宽 */
            width: 100%;
        }

        .a {
            height: 70px;
            font-size: 14px;
            padding: 20px 28px;
        }

        .b {
            font-size: 12px;
            color: #b0b0b0;
            margin: 0 28px;
        }

        .c {
            margin-top: 15px;
            font-size: 14px;
            padding: 0 28px;
        }

        .c h4 {
            display: inline-block;
            font-weight: 400;
        }

        .c span {
            color: orange;
        }

        .c em {
            font-style: normal;
            color: #ebe4eb;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.jpg" alt="chanpin">
        <p class="a"><a href="#">快递牛，整体不错蓝牙可以说秒连，红米给力</a></p>
        <p class="b">来自于 117384232 的评价</p>
        <div class="c">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
