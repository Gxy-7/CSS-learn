<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小技巧</title>
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: auto;
        }

        .fixed {
            position: fixed;
            /* 1.走到浏览器宽度的一半 */
            left: 50%;
            /* 2.利用margin-left 走版心盒子的一半距离 */
            margin-left: 405px;
            top: 100px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed">hello</div>
    <div class="w">版心盒子 800像素</div>
</body>

</html>
