<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示和隐藏-visibility</title>
    <style>
        .a {
            /* 隐藏元素,隐藏后会保留原来的位置 */
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .b {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="a">peiqi</div>
    <div class="b">qiaozhi</div>
</body>

</html>
