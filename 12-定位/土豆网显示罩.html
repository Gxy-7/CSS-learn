<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网显示罩</title>
    <style>
        .tudou {
            position: relative;
            height: 320px;
            width: 444px;
            background-color: pink;
            margin: 30px auto;
        }

        .tudou img {
            height: 320px;
            width: 444px;
        }

        .mask {
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(images/arr.png) no-repeat center;
        }

        /* 当我们鼠标进过土了 土豆这个盒子，就让里面的遮罩层显示出来 */
        .tudou:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
