<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        body {
            perspective: 300px;
        }

        img {
            display: block;
            margin: 30px auto;
            transition: all 1s;
        }

        img:hover {
            /* transform: rotateX(360deg); */
            /* transform: rotateY(360deg); */
            /* transform: rotateZ(360deg); */
            /* 根据向量计算来看按哪个轴旋转 */
            transform: rotate3d(1, 1, 1, 45deg);
        }
    </style>
</head>

<body>
    <img src="media/pig.jpg"></img>
</body>

</html>
