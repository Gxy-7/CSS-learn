<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 可以用transform：translateZ(10px)； */
            /* Z轴后面一般跟单位 px */
            /* xyz 是不能省略的 */
            transform: translate3d(10px, 10px, 10px);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
